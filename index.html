<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detection App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/6c4e89634a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <h1> <i class="fa-solid fa-cloud"></i></i> Weather App</h1>
        <hr>

        <div class="location" style="display:block;" id="loc" style="display:block;">
            <form action="#">
               <input type="search" id="cityName" placeholder="(place,state code,country code)">
            </form>


            <p class="dif">Or</p>


            <button class="btn-location" onclick="getLocation()"><i class="fa-solid fa-location-crosshairs"></i> Use
                Current Location</button>
        </div>
        <div id="display" style="display: none;">
            <div id="icon"><img src="" id="icons"></div>
            <div class="temp"></div>
            <div id="summary"></div>
            <div id="Current_location"></div>
            <hr style="color: grey;">
            <div class="con">
                <div id="feel"></div>
                <div id="humidity"></div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
